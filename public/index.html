<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome Game</title>
    <style>
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            position: relative;
        }
        .gnome {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Контейнер должен существовать ДО выполнения скрипта -->
    <div id="gameBoard"></div>
    
    <!-- Скрипты будут добавлены автоматически через webpack -->
</body>
</html>
